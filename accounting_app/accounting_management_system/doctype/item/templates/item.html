{% extends "templates/web.html" %}
{%- block head_include %}
<script type="text/javascript" src="../accounting_app/www/main.js"></script>
{% endblock -%}
{% block page_content %}

<div class="row">
        <div class="col-sm-6">
            <input type="hidden" id="item" value="{{ title }}">
            <img namclass="rounded" src="{{ image }}" alt="{{ title }}" style="width:500px;height:500px">
        </div>
        <div class="col-sm-6">
            <h3>{{ title }}</h3>
            {% if description %}
                <p>{{ description }}</p>
            {% endif %}
            <hr>
            <h4 class="muted">Rs. {{ price }}</h4>
            <!-- <div class="mt-3">
                Quantity <input type="number" value=1 id="quantity" name="quantity" min="1" max="10">
            </div> -->

            <div class="mt-5 align-bottom">
                <a href="/cart"><button class="btn btn-primary btn-lg" id="add_cart" name="add_cart"><i class="fa fa-shopping-cart"></i> 
                    Add to Cart</button></a>
            </div>
        </div>
</div>
{% endblock %}
